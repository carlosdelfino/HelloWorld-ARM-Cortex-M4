language: cpp

compiler: gcc

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - clang-3.6
    - lib32ncurses5 
    - lib32bz2-1.0
    - ia32-libs
    - ia32-libs-multiarch
    - libc6-armel-cross 
    - libc6-dev-armel-cross
    - binutils-arm-linux-gnueabi
    - libncurses5-dev
    - curl
    
script:
 - cd /tmp
 - curl -C- https://launchpad.net/gcc-arm-embedded/5.0/5-2016-q3-update/+download/gcc-arm-none-eabi-5_4-2016q3-20160926-linux.tar.bz2 -O gcc-arm-none-eabi-5_4-2016q3-20160926-linux.tar.bz2
 - cd /usr/local
 - sudo tar xjf /tmp/gcc-arm-none-eabi-4_9-2015q3-20150921-linux.tar.bz2